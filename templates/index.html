    <title>COVID-19 Probability Detector</title>
  </head>
  <body> 
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" text-align="center">COVID-19 Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        </div>

      <div class="container">
          <h2 class="text-center mt-3"><b>Coronavirus Probability Detector</b></h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="fever"><b>Enter fever Value</b></label>
              <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
            </div>

            <div class="form-group">
              <label for="fever"><b>Enter Age Value</b></label>
              <input type="text" class="form-control" id="age" name="age" placeholder="Enter you Age">
            </div>
             
            <div class="form-group">
              <label for="pain"><b>Body Pain</b></label>
              <select  class="form-control custom-select" name="pain" id="pain">
                <option value="0">No Pain</option> 
                <option value="1">Severe Pain</option> 
              </select>
            </div>
            <div class="form-group">
              <label for="runnyNose"><b>Runny Nose</b></label>
              <select  class="form-control custom-select" name="runnyNose" id="runnyNose">
                <option value="0">Yes</option> 
                <option value="1">No</option> 
              </select>
            </div>
            <div class="form-group">
              <label for="diffBreath"><b>Breathing Difficulty</b></label>
              <select  class="form-control custom-select" name="diffBreath" id="diffBreath">
                <option value="-1">No Difficulty</option> 
                <option value="0">Little Difficulty</option> 
                <option value="1">Severe Difficulty</option> 
              </select>
            </div>

         
            <button class="btn btn-primary"><b>Submit</b></button>
          </form>
      </div>

    <!-- Optional JavaScript -->
